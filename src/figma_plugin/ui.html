<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Figma MCP Plugin</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; font-size: 12px; background: #fff; }
    .container { padding: 12px; }
    h2 { font-size: 14px; font-weight: 600; margin-bottom: 8px; color: #1a1a1a; }
    .status-row { display: flex; align-items: center; gap: 6px; margin-bottom: 10px; }
    .dot { width: 8px; height: 8px; border-radius: 50%; background: #ccc; flex-shrink: 0; }
    .dot.connected { background: #18a057; }
    .dot.error { background: #e74c3c; }
    #status-text { color: #555; }
    .input-row { display: flex; gap: 6px; margin-bottom: 8px; }
    input[type="text"] { flex: 1; padding: 6px 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px; }
    button { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; }
    #btn-connect { background: #18a057; color: #fff; }
    #btn-connect:hover { background: #148a49; }
    #btn-disconnect { background: #e74c3c; color: #fff; display: none; }
    #btn-disconnect:hover { background: #c0392b; }
    #log { height: 160px; overflow-y: auto; border: 1px solid #eee; border-radius: 4px; padding: 6px 8px; background: #fafafa; font-family: monospace; font-size: 11px; color: #333; }
    .log-entry { margin-bottom: 2px; }
    .log-entry.in { color: #18a057; }
    .log-entry.out { color: #2980b9; }
    .log-entry.err { color: #e74c3c; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Figma MCP Plugin</h2>
    <div class="status-row">
      <div class="dot" id="dot"></div>
      <span id="status-text">Disconnected</span>
    </div>
    <div class="input-row">
      <input type="text" id="ws-url" value="ws://localhost:3055" placeholder="WebSocket URL" />
      <button id="btn-connect">Connect</button>
      <button id="btn-disconnect">Disconnect</button>
    </div>
    <div id="log"></div>
  </div>

  <script>
    let ws = null;
    const CHANNEL = "figma-mcp";

    const dot = document.getElementById("dot");
    const statusText = document.getElementById("status-text");
    const btnConnect = document.getElementById("btn-connect");
    const btnDisconnect = document.getElementById("btn-disconnect");
    const urlInput = document.getElementById("ws-url");
    const logEl = document.getElementById("log");

    function addLog(msg, type = "") {
      const el = document.createElement("div");
      el.className = "log-entry " + type;
      el.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      logEl.appendChild(el);
      logEl.scrollTop = logEl.scrollHeight;
    }

    function setStatus(connected) {
      dot.className = "dot " + (connected ? "connected" : "");
      statusText.textContent = connected ? "Connected" : "Disconnected";
      btnConnect.style.display = connected ? "none" : "";
      btnDisconnect.style.display = connected ? "" : "none";
    }

    btnConnect.addEventListener("click", () => {
      const url = urlInput.value.trim();
      ws = new WebSocket(url);

      ws.onopen = () => {
        setStatus(true);
        addLog("Connected to " + url, "in");
        ws.send(JSON.stringify({ type: "join", channel: CHANNEL, id: crypto.randomUUID() }));
      };

      ws.onmessage = (e) => {
        try {
          const data = JSON.parse(e.data);
          if (data.type === "broadcast" && data.message) {
            addLog("← " + JSON.stringify(data.message), "in");
            parent.postMessage({ pluginMessage: { type: "figma_command", ...data.message } }, "*");
          }
        } catch { /* ignore */ }
      };

      ws.onerror = () => {
        addLog("WebSocket error", "err");
        dot.className = "dot error";
      };

      ws.onclose = () => {
        setStatus(false);
        addLog("Disconnected");
        ws = null;
      };
    });

    btnDisconnect.addEventListener("click", () => {
      ws && ws.close();
    });

    // Receive results from plugin code and relay back
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (!msg || !ws || ws.readyState !== WebSocket.OPEN) return;
      addLog("→ " + JSON.stringify(msg), "out");
      ws.send(JSON.stringify({ type: "message", channel: CHANNEL, message: msg }));
    };
  </script>
</body>
</html>
